---
layout: default
sectionid: blog
---

{% capture version %}{% version %}{% endcapture %}

<div class="container bs-docs-container">
  <div class="bs-docs-sidebar hidden-print col-md-2 hidden-xs col-xs-2">
    <ul class="sections-nav nav" role="navigation">
      {% for post in site.posts %}
        <li class="nav-section">
          <a {% if page.url == post.url %} class="active"{% endif %} href="{{version}}{{post.url}}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
  <div class="bs-docs-content col-md-10 col-s-10 col-xs-10" role="main">
    <h1 class="page-title">
      {{page.title}}


      <span class="meta">by <a href="{{page.author_url}}">{{ page.author }}</a> <span class="hidden-xs">on {{ page.date | date: "%B %e, %Y" }}</span></span>

      <div class="page-share">
        <div class="hidden-xs" style="margin-top:3px">
          <a href="https://twitter.com/share" class="twitter-share-button" data-text="marty.js 0.9 - Isomorphism, ES6 classes and much more" data-size="large" data-count="none" data-hashtags="martyjs">Tweet</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
          <a class="github-button" href="https://github.com/martyjs/marty" data-style="mega" data-count-href="/martyjs/marty/stargazers" data-count-api="/repos/martyjs/marty#stargazers_count">Star</a>
        </div>
        <div class="visible-xs-block" style="margin-top:40px">
          <a href="https://twitter.com/share" class="twitter-share-button" data-text="marty.js 0.9 - Isomorphism, ES6 classes and much more" data-count="none" data-hashtags="martyjs">Tweet</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

          <!-- Place this tag where you want the button to render. -->
          <a class="github-button" href="https://github.com/martyjs/marty" data-count-href="/martyjs/marty/stargazers" data-count-api="/repos/martyjs/marty#stargazers_count">Star</a>
        </div>
      </div>
    </h1>
    <div class="content">
      {{content}}
    </div>

    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES * * */
        var disqus_shortname = 'martyjs';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  </div>
</div>
<!-- Place this tag right after the last button or just before your close body tag. -->
<script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>

<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES * * */
  var disqus_shortname = 'martyjs';

  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function () {
      var s = document.createElement('script'); s.async = true;
      s.type = 'text/javascript';
      s.src = '//' + disqus_shortname + '.disqus.com/count.js';
      (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
  }());
</script>
